<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">
</head>
<body>
  <div class="container">
    {% include header.html %}

    <main>
      <article class="post-content">
        <a href="{{ site.url }}" class="back-link">‚Üê Back to blog</a>
        
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
          {{ page.date | date: "%B %d, %Y" }}
          {% if page.author %}
          &middot; <span class="author">{{ page.author }}</span>
          {% else %}
          &middot; <span class="author">StockCast</span>
          {% endif %}
        </p>
        
        {{ content }}
      </article>
    </main>

    {% include footer.html %}
  </div>
</body>
</html>
