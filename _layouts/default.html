<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">
  <link rel="icon" type="image/png" href="https://stockcast.com.br/favicon.png">
  <link rel="apple-touch-icon" href="https://stockcast.com.br/favicon.png">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <meta name="description" content="{{ page.description | default: site.description | escape }}">
</head>
<body>
  <div class="container">
    {% include header.html %}

    <main>
      {{ content }}
    </main>

    {% include footer.html %}
  </div>
</body>
</html>
